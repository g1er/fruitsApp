<h1>Fruits page</h1>
<hr>

<div class="row">
  <div class="col-xs-4">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let fruit of fruits">
        <a 
        [routerLink]="['/fruits', fruit.id, fruit.name]"
        [queryParams]="{color: fruit.color, size: fruit.size}"
        fragment="pic">{{fruit.name}}</a>
      </li>
    </ul>
  </div>
  <div class="col-xs-8" style="margin-left: 15px;">
    <router-outlet></router-outlet>
  </div>
</div>
